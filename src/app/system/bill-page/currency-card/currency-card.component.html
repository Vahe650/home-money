<div class="card">
  <div class="card-block">
    <div class="title-block">
      <h4 class="title">Курс</h4>
    </div>
    <div class="row row-sm stats-container">
      <table class="table table-hover">
        <thead>
        <tr>
          <th>Валюта</th>
          <th>Курс</th>
          <th>Дата</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <td>AMD</td>
          <td>1</td>
          <td>{{currency.Date | wfmMoment: 'YYYY-MM-DD'}}</td>
        </tr>
        <tr *ngFor="let c of currencies">
          <td>{{c}}</td>
          <td>{{currency.Valute[c].Value}}</td>
          <td>{{currency.Date  | wfmMoment: 'YYYY-MM-DD'}}</td>
        </tr>

        </tbody>
      </table>
    </div>
  </div>
</div>
