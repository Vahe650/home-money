<div class="title-block">
  <h3 class="title">
    Страница планирования <span class="sparkline bar"></span>
  </h3>
</div>
<section *ngIf="isLoaded" class="section">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header card-header-sm bordered">
          <div class="header-block">
            <h3 class="title">Расходы</h3>
          </div>
          <h5 class="planning-expenses pull-right">
            Общий остаток: <span class="text-success">{{bill.value | number:'1.2'}}</span>
          </h5>
        </div>
        <div class="card-block">
          <div class="row" *ngFor="let categ of categories">
            <div class="col-xs-6">
              <div class="n-progress">
                <div class="progress-bar {{getCategoryColorClass(categ)}}" [ngStyle]="{width: getCategoryPercent(categ)}">
                  <span>{{categ.name}}</span>
                </div>
              </div>
            </div>
            <div class="col-xs-6">
              <p>
                <span class="text-{{getCategoryColorClass(categ)}}">{{getCategoryCost(categ) | number: '1.2'}}</span>
                из
                <span class="text-primary">{{categ.capacity | number:'1.2'}}</span>
                |
                осталось <span class="text-{{getCategoryColorClass(categ)}}">{{categ.capacity -getCategoryCost(categ)| number:'1.2'}}</span> (руб.)
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<section class="section" *ngIf="!isLoaded"><wfm-loader></wfm-loader></section>
