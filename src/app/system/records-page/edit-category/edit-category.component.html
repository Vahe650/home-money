<div class="card">
  <div class="card-header bordered">
    <div class="header-block">
      <h3 class="title">Edit Category</h3>
    </div>
  </div>
  <div class="card-block">
  <div class="alert alert-{{message.type}}" *ngIf="message.text">{{message.text}}</div>
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <div class="form-group">
        <label class="control-label" for="e-select-category">Choose Category</label>

        <select
          id="e-select-category"
          class="form-control"
          [(ngModel)]="currentCategoryId"
          (change)="onCategoryChange()"
          [ngModelOptions]="{standalone: true}"
        >
          <option
            *ngFor="let categ of categories"
            [value]="categ.categoryId">
            {{categ.name}}
          </option>
        </select>
      </div>
      <div
        class="form-group" [ngClass]="{'has-error':categName.invalid && categName.touched}"
      >
        <label class="control-label" for="e-category-name">Введите название</label>
        <input
          type="text"
          id="e-category-name"
          class="form-control"
          required
          #categName="ngModel"
          name="name"
          [ngModel]="currentCategory.name"
        >
        <span *ngIf="categName.invalid && categName.touched" class="form-help-text">
          Category name should not be empty
        </span>
      </div>
      <div class="form-group" [ngClass]="{'has-error':capacity.invalid && capacity.touched}">
        <label class="control-label" for="e-category-value">Введите лимит</label>
        <input
          type="number"
          id="e-category-value"
          class="form-control"
          [ngModel]="currentCategory.capacity"
          #capacity="ngModel"
          name="capacity"
          required
          min="1"
        >
        <span *ngIf="capacity.invalid && capacity.touched" class="form-help-text">
           Capacity should not be empty
        </span>
      </div>
      <button
        [disabled]="f.invalid"
        type="submit"
        class="btn btn-primary">Edit</button>
    </form>
  </div>
</div>
