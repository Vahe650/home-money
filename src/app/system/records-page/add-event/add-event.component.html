<div class="card">
  <div class="card-header bordered">
    <div class="header-block">
      <h3 class="title">Добавить событие</h3>
    </div>
  </div>
  <div class="card-block">
    <div class="alert alert-{{message.type}}" *ngIf="message.text">{{message.text}}
      <button type="button" (click)="closeMessage()" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <div class="form-group">
        <label class="control-label" for="c-select-category">Выберите категорию</label>
        <select
          id="c-select-category"
          required
          class="form-control"
          [ngModel]="1"
          name="category"
        >
          <option
            *ngFor="let categ of categories"
            [value]="categ.categoryId">
            {{categ.name}}
          </option>
        </select>
      </div>
      <div class="form-group">
        <label class="control-label">Выберите тип</label>
        <div *ngFor="let t of types">
          <label>
            <input
              class="radio"
              name="eventType"
              type="radio"
              [value]="t.type"
              [ngModel]="'OUTCOME'"
              required
            >
            <span>{{t.label}}</span>
          </label>
        </div>
      </div>
      <div
        class="form-group"
        [ngClass]="{'has-error': amount.invalid && amount.touched}"
      >
        <label class="control-label" for="amount">Введите сумму</label>
        <input
          type="number"
          value="0"
          id="amount"
          name="amount"
          class="form-control"
          [ngModel]="1"
          min="1"
          #amount=ngModel
          required
        >
        <span class="form-help-text"
              *ngIf="amount.invalid && amount.touched">
          field is required
        </span>
      </div>
      <div
        class="form-group"
        [ngClass]="{'has-error': description.invalid && description.touched}"
      >
        <label class="control-label" for="description">fill description</label>
        <input
          type="text"
          id="description"
          name="description"
          class="form-control"
          ngModel=""
          #description=ngModel
          required
        >
        <span class="form-help-text"
              *ngIf="amount.invalid && amount.touched">
          field is required
        </span>
      </div>
      <button [disabled]="f.invalid" type="submit" class="btn btn-primary">Добавить</button>
    </form>
  </div>
</div>
