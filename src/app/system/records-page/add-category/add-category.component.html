<div class="card">
  <div class="card-header bordered">
    <div class="header-block">
      <h3 class="title">Добавить категорию</h3>
    </div>
  </div>
  <div class="card-block">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <div
        class="form-group" [ngClass]="{'has-error':categName.invalid && categName.touched}"
      >
        <label class="control-label" for="category-name">Введите название</label>
        <input
          type="text"
          id="category-name"
          class="form-control"
          required
          #categName="ngModel"
          name="name"
          ngModel
        >
        <span *ngIf="categName.invalid && categName.touched" class="form-help-text">
          Category name should not be empty
        </span>
      </div>
      <div class="form-group" [ngClass]="{'has-error':capacity.invalid && capacity.touched}">
        <label class="control-label" for="category-value">Введите лимит</label>
        <input
          type="number"
          id="category-value"
          class="form-control"
          [ngModel]="0"
          #capacity="ngModel"
          name="capacity"
          required
          min="1"
        >
        <span *ngIf="capacity.invalid && capacity.touched" class="form-help-text">
           Capacity should not be empty
        </span>
      </div>
      <button
        [disabled]="f.invalid"
        type="submit"
        class="btn btn-primary">Добавить</button>
    </form>
  </div>
</div>
