<p class="text-xs-center">Регистрация для получения доступа</p>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-group" [ngClass]="{'has-error': form.get('email').invalid && form.get('email').touched}">
    <label for="email">Email</label>
    <input
      type="text"
      class="form-control underlined"
      id="email"
      placeholder="Введите email"
      formControlName="email"
    >
    <span class="form-help-text" *ngIf="form.get('email').invalid && form.get('email').touched">
    <span *ngIf="form.get('email')['errors']['required']">Email is required</span>
    <span *ngIf="form.get('email')['errors']['email']">Write Valid E-mail</span>
    <span *ngIf="form.get('email')['errors']['forbidden']">this E-mail is exist</span>
      </span>
  </div>
  <div class="form-group " [ngClass]="{'has-error': form.get('password').invalid && form.get('password').touched}">
    <label for="password">Пароль</label>
    <input
      type="password"
      class="form-control underlined"
      id="password"
      placeholder="Введите пароль"
      formControlName="password"
    >
    <span class="form-help-text" *ngIf="form.get('password').invalid && form.get('password').touched">

    <span *ngIf="form.get('password')['errors']['required']" class="form-help-text">Password required.</span>
    <span *ngIf="form.get('password')['errors']['minlength']" class="form-help-text">Length must be at least 6 characters</span>
    </span>
  </div>
  <div class="form-group " [ngClass]="{'has-error': form.get('name').invalid && form.get('name').touched}">
    <label for="name">Имя</label>
    <input
      type="text"
      class="form-control underlined"
      id="name"
      placeholder="Введите имя"
      formControlName="name"
    >
    <span class="form-help-text" *ngIf="form.get('name').invalid && form.get('name').touched">
        Name required.
    </span>
  </div>
  <div class="form-group">
    <label for="surname">surname</label>
    <input
      type="text"
      class="form-control underlined"
      id="surname"
      placeholder="Введите имя"
      formControlName="surname"
    >
    <span class="form-help-text">Success message.</span>
  </div>
  <div class="form-group" [ngClass]="{'has-error': form.get('userType').invalid && form.get('userType').touched}">
    <label for="userType">
      <input
        class="checkbox"
        id="userType"
        formControlName="userType"
        type="checkbox">
      <span>Согласен с правилами</span>
    </label>
  </div>
  <div class="form-group">
    <button
      type="submit"
      [disabled]="form.invalid"
      class="btn btn-block btn-primary">Зарегистрироваться</button>
  </div>
  <div class="form-group">
    <p class="text-muted text-xs-center">
      Уже есть аккаунт?
      <a [routerLink]="'/login'">
        Войти!
      </a>
    </p>
  </div>
</form>
